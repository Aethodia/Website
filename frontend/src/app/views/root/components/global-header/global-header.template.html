<mat-toolbar>
    <ul>
        <li *ngFor="let button of leftButtons">
            <a mat-button [routerLink]="button.route" [innerHtml]="button.text | i18n"></a>
        </li>
    </ul>
    <span></span>
    <ul>
        <li *ngFor="let button of rightButtons">
            <a mat-button [routerLink]="button.route" [innerHtml]="button.text | i18n"></a>
        </li>
    </ul>
</mat-toolbar>
